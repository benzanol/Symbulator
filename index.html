<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css"/>

    <title>Calculator</title>

    <!-- Katex -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
  </head>
  
  <body>
    <div id="point-box" style="display:none;"></div>

    <div id="page-container">

      <div id="left-sidebar">
        <div id="current-calculator"></div>
        <br/><br/>
      </div>

      <!-- <div class="vertical-line"></div> -->

      <div id="graph-container">
        <canvas class="graph-canvas" id="graph-grid"
                style="background-color: transparent;" style="z-index: 0;">
        </canvas>
        <canvas class="graph-canvas" id="graph-functions"
                style="background-color: transparent;" style="z-index: 1;">
        </canvas>
      </div>

      <!-- <div class="vertical-line"></div> -->

      <div id="right-sidebar">
        <div id="calculators"></div>
      </div>

      <button onclick="toggleRainbow()" id="rainbow-button">Rainbow Mode</button>

    </div>

  </body>

  
  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js" integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja" crossorigin="anonymous"></script>

  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
          onload="renderMathInElement(document.body);"></script>


  <!-- Mathquill -->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>

  <link rel="stylesheet" href="./node_modules/mathquill/build/mathquill.css"/>
  <script src="./node_modules/mathquill/build/mathquill.min.js"></script>


  <!-- Main javascript code -->
  <script type="text/javascript" src="./src/main.js"></script>


  <!-- Load scala code -->
  <script type="text/javascript" src="./src/scala.js"></script>

</html>
